---
layout: default
---

{% assign tags = page.tags %}

<article class="post">
  <h1>{{ page.title }}</h1>
  <div class="posted">
    Posted on {{ page.date | date: "%B %e, %Y" }}{% if page.author %} by {{page.author}}{% endif %}
    <span class="post-meta">
  <div class="post-tags">
    {% if tags %}
    Tags: 
    {% for tag in tags %}
      <a href="{{ site.baseurl }}/tags#{{ tag | slugize }}">
        {{ tag }}
      </a>
    {% endfor %}
    {% endif %}
  </div>
</span>

  </div>
  <div class="entry">
    {{ content }}
  </div>

<!--  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div> -->

  {% include disqus.html %}
</article>
